
 <div class="container">
  <div class="panel panel__login">
      <div class="loader" *ngIf="isStartLoader"></div>
    <div class="login_lt__panel">
      <div class="vertical"> <a href="#"><img src="assets/images/ion_logo.png" width="350" height="215" alt="Logo"></a> </div>
    </div>
    <div class="login_rt__panel">
      <div class="login_box bx-shadow">
        <h1 class="heading">Hello!<br>
          <span>Enter Login Details</span></h1>
          <span class="form-error" *ngIf="errorMessage">{{errorMessage}}</span>
        <div class="form-section">
            <form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate="novalidate">
          <div class="form-filed"> 
          
          <div class="form-labels">
          <span class="icon username">user</span>
          </div>
         
          <div class="form-fields">
              <span class="form-error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Invalid username</span>
              <span class="form-error" *ngIf="loginForm.controls['username'].hasError('minlength') && loginForm.controls['username'].touched"> Usernames be at least three characters in length.</span>
          <input type="text" class="input has-errors line__style" minlength="3" maxlength="40" [formControl]="loginForm.controls['username']" placeholder="Enter your username" autofocus="autofocus" required>
          
          </div>
          </div>
          <div class="form-filed"> 
          <div class="form-labels">
          <span class="icon password">password</span>
          </div>
          <div class="form-fields">
              <span class="form-error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Invalid password</span>
              <span class="form-error" *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched"> Password be at least three characters in length.</span>
            <input type="password" class="input has-errors line__style" minlength="3" maxlength="40" [formControl]="loginForm.controls['password']" placeholder="Password" required>
            </div>
          </div>
          <div class="align-center btn-margin">
            <button (click)="signIn();" [disabled]="loginForm.invalid" class="btn button button-secondary btn_login no-border rounded ripple" type="submit"><span>Log In</span></button>
          </div>
         <div class="form-filed reset-password"> 
          <a href="#" class="forgot-password txt-center" routerLink="/forgotpassword">Help, i forgot my login details ></a> 
          </div>
          </form>
        </div>
        
        
      </div>
    </div>
  </div>
  <!-- Panel ends -->
</div>
<!-- Container ends -->
